<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Recommender</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"
              type="text/css"/>
    </head>
    <body>
        <div class="container">
            <p/>
            <form class="form-inline" method="post" action="/ui/predict">
                <div class="form-group">
                    <label for="customer">Customer</label>
                    <input type="text" id="customer" name="customer" placeholder="Enter a customer" class="form-control"/>
                </div>
                <div class="form-group blu-margin">
                    <label for="level">Level</label>
                    <select class="form-control" id="level" name="level" >
                        <option value="none" text="select district">select districts</option>
                        <option value="freguesia" text="freguesia">freguesia</option>
                        <option value="concelho" text="concelho">concelho</option>
                        <option value="districto" text="districto">districto</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-default">Predict</button>
            </form>
            <p/>
            <p/>
            <form class="form-inline" method="post" action="/ui/heatmap">
                <div class="form-group">
                    <label for="startDate">Start date</label>
                    <input id="startDate" type="text" name="startDate" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="endDate">End date</label>
                    <input type="text" id="endDate" name="endDate" class="form-control"/>
                </div>
                <button type="submit" class="btn btn-default">Heatmap</button>
            </form>
            <p/>
            <p/>
            <form class="form-inline" method="post" action="/ui/products">
                <button type="submit" class="btn btn-default">Products</button>
            </form>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </body>
</html>
